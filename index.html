<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat de G√≠rias Brasileiras</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        margin: 0;
        padding: 0;
      }
      .chat-container {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px #ccc;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 90vh;
      }
      .chat-header {
        background: #1e88e5;
        color: white;
        padding: 15px;
        text-align: center;
        font-weight: bold;
      }
      .chat-messages {
        flex-grow: 1;
        padding: 15px;
        overflow-y: auto;
      }
      .chat-input {
        display: flex;
        border-top: 1px solid #ddd;
      }
      .chat-input input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
        font-size: 16px;
      }
      .chat-input button {
        background: #1e88e5;
        color: white;
        border: none;
        padding: 0 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .message {
        margin-bottom: 15px;
      }
      .user {
        text-align: right;
        color: #1e88e5;
      }
      .bot {
        text-align: left;
        color: #444;
      }
      iframe {
        width: 100%;
        height: 250px;
        margin-top: 10px;
        border-radius: 8px;
      }
      #loading {
        text-align: center;
        padding: 10px;
        color: #888;
        font-style: italic;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">Chat de G√≠rias Brasileiras üáßüá∑</div>
      <div class="chat-messages" id="messages"></div>
      <div id="loading">‚è≥ Carregando...</div>
      <div class="chat-input">
        <input
          type="text"
          id="userInput"
          placeholder="Digite uma g√≠ria brasileira..."
        />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>

    <script>
      const API_ENDPOINT = "https://chat-girias-br.onrender.com/api/chat";

      async function sendMessage() {
        const input = document.getElementById("userInput");
        const text = input.value.trim();
        if (!text) return;

        appendMessage("user", text);
        input.value = "";
        document.getElementById("loading").style.display = "block";

        const prompt = `Explique de forma descontra√≠da e informal o significado da g√≠ria brasileira: "${text}". Inclua um exemplo e mantenha um tom divertido.`;

        try {
          const response = await fetch(API_ENDPOINT, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt }),
          });

          const data = await response.json();

          if (data.message) {
            appendMessage("bot", data.message);
          }

          if (data.videoUrl) {
            appendMessage("bot", "üé¨ Gerando v√≠deo, aguarde...");
            appendMessage(
              "bot",
              `<iframe src="${data.videoUrl}" allow="autoplay" allowfullscreen></iframe>`
            );
          } else {
            appendMessage("bot", "‚ö†Ô∏è O v√≠deo n√£o p√¥de ser carregado.");
          }
        } catch (error) {
          console.error("Erro:", error);
          appendMessage("bot", `‚ùå Erro: ${error.message}`);
        } finally {
          document.getElementById("loading").style.display = "none";
        }
      }

      function appendMessage(role, content) {
        const messages = document.getElementById("messages");
        const div = document.createElement("div");
        div.className = `message ${role}`;
        div.innerHTML = content;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      }
    </script>
  </body>
</html>
