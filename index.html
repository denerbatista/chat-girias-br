<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat de G√≠rias Brasileiras</title>
    <link rel="manifest" href="manifest.json" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        margin: 0;
        padding: 0;
      }
      .chat-container {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px #ccc;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 90vh;
      }
      .chat-header {
        background: #1e88e5;
        color: white;
        padding: 15px;
        text-align: center;
        font-weight: bold;
      }
      .chat-messages {
        flex-grow: 1;
        padding: 15px;
        overflow-y: auto;
      }
      .chat-input {
        display: flex;
        border-top: 1px solid #ddd;
      }
      .chat-input input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
        font-size: 16px;
      }
      .chat-input button {
        background: #1e88e5;
        color: white;
        border: none;
        padding: 0 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .message {
        margin-bottom: 15px;
      }
      .user {
        text-align: right;
        color: #1e88e5;
      }
      .bot {
        text-align: left;
        color: #444;
      }
      iframe {
        width: 100%;
        height: 250px;
        margin-top: 10px;
        border-radius: 8px;
      }
      #loading {
        text-align: center;
        padding: 10px;
        color: #888;
        font-style: italic;
        display: none;
      }
      @media (max-width: 480px) {
        .chat-container {
          margin: 10px;
          height: 95vh;
        }
        .chat-input input {
          font-size: 14px;
        }
        .chat-input button {
          font-size: 14px;
          padding: 0 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">Chat de G√≠rias Brasileiras üáßüá∑</div>
      <div class="chat-messages" id="messages"></div>
      <div id="loading">‚è≥ Carregando...</div>
      <div class="chat-input">
        <input
          type="text"
          id="userInput"
          placeholder="Digite uma g√≠ria brasileira..."
        />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>

    <script>
      const API_ENDPOINT = "https://chat-girias-br.onrender.com/api/chat";

      async function sendMessage() {
        const input = document.getElementById("userInput");
        const text = input.value.trim();
        if (!text) return;

        appendMessage("user", text);
        input.value = "";

        // Mostrar loading
        document.getElementById("loading").style.display = "block";

        const prompt = `
Responda sobre a g√≠ria brasileira "${text}" com:
1. Um significado claro e informal da g√≠ria
2. A poss√≠vel origem ou regi√£o onde √© mais usada
3. Um link de v√≠deo explicativo do YouTube com incorpora√ß√£o permitida (embed liberado). 
Evite v√≠deos privados, restritos ou com incorpora√ß√£o desativada. 
Se n√£o encontrar um v√≠deo v√°lido, responda com "Nenhum v√≠deo dispon√≠vel".

Formato da resposta:
- Significado: ...
- Origem: ...
- V√≠deo: https://youtube.com/...
      `;

        try {
          const response = await fetch(API_ENDPOINT, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ prompt }),
          });

          if (!response.ok) {
            throw new Error(`Erro ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();
          let reply;
          if (data.choices?.[0]?.message?.content) {
            reply = data.choices[0].message.content;
          } else if (data.error?.message) {
            reply = `‚ùå Erro da API: ${data.error.message}`;
          } else {
            reply = "‚ùå Erro desconhecido.";
          }

          appendMessage("bot", reply);
        } catch (error) {
          console.error("‚ùå Erro no fetch:", error);
          appendMessage("bot", `‚ùå Erro na requisi√ß√£o: ${error.message}`);
        } finally {
          // Esconder loading
          document.getElementById("loading").style.display = "none";
        }
      }

      function appendMessage(role, text) {
        const messages = document.getElementById("messages");
        const div = document.createElement("div");
        div.className = `message ${role}`;
        div.innerHTML = formatText(text);
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      }

      function formatText(text) {
        const youtubeRegex =
          /(https?:\/\/(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+))/;
        const match = text.match(youtubeRegex);

        let formatted = text
          .replace("- Significado:", "<strong>üß† Significado:</strong>")
          .replace("- Origem:", "<strong>üìç Origem:</strong>")
          .replace("- V√≠deo:", "<strong>üé¨ V√≠deo:</strong>");

        if (match) {
          const videoId = match[2];
          const embed = `
      <div style="margin-top: 10px">
        <iframe 
          width="100%" 
          height="250" 
          src="https://www.youtube.com/embed/${videoId}" 
          frameborder="0" 
          allowfullscreen>
        </iframe>
      </div>`;
          formatted = formatted.replace(match[0], "") + embed;
        }

        return `<div style="line-height: 1.6; font-size: 16px; font-family: sans-serif;">${formatted}</div>`;
      }
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then((registration) => {
              console.log(
                "‚úÖ Service Worker registrado com sucesso:",
                registration.scope
              );
            })
            .catch((err) => {
              console.error("‚ùå Falha ao registrar o Service Worker:", err);
            });
        });
      }
    </script>
  </body>
</html>
