<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Chat G√≠rias BR" />
    <link rel="manifest" href="manifest.json" />
    <title>Chat de G√≠rias Brasileiras</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        margin: 0;
        padding: 0;
      }
      .chat-container {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px #ccc;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 90vh;
      }
      .chat-header {
        background: #1e88e5;
        color: white;
        padding: 15px;
        text-align: center;
        font-weight: bold;
      }
      .chat-messages {
        flex-grow: 1;
        padding: 15px;
        overflow-y: auto;
      }
      .chat-input {
        display: flex;
        border-top: 1px solid #ddd;
      }
      .chat-input input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
        font-size: 16px;
      }
      .chat-input button {
        background: #1e88e5;
        color: white;
        border: none;
        padding: 0 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .message {
        margin-bottom: 15px;
      }
      .user {
        text-align: right;
        color: #1e88e5;
      }
      .bot {
        text-align: left;
        color: #444;
      }
      #loading {
        text-align: center;
        padding: 10px;
        color: #888;
        font-style: italic;
        display: none;
      }
      audio {
        width: 100%;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">Chat de G√≠rias Brasileiras üáßüá∑</div>
      <div class="chat-messages" id="messages"></div>
      <div id="loading">‚è≥ Carregando...</div>
      <div class="chat-input">
        <input
          type="text"
          id="userInput"
          placeholder="Digite uma g√≠ria brasileira..."
        />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>

    <script>
      const API_CHAT = "https://chat-girias-br.onrender.com/api/chat";
      const API_AUDIO = "https://chat-girias-br.onrender.com/api/audio";

      async function sendMessage() {
        const input = document.getElementById("userInput");
        const text = input.value.trim();
        if (!text) return;

        appendMessage("user", text);
        input.value = "";
        document.getElementById("loading").style.display = "block";

        const prompt = `Explique de forma descontra√≠da e informal o significado da g√≠ria brasileira: "${text}". Inclua um exemplo e mantenha um tom divertido.`;

        try {
          appendMessage("bot", "ü§ñ Gerando explica√ß√£o com IA...");
          console.log("üì§ Enviando para /api/chat:", prompt);

          const res1 = await fetch(API_CHAT, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt }),
          });

          const data1 = await res1.json();
          console.log("‚úÖ Resposta de /api/chat:", data1);

          const message = data1?.message;
          if (!message) {
            throw new Error("Resposta da IA est√° vazia.");
          }

          appendMessage("bot", message);
          appendMessage("bot", "üîä Gerando √°udio...");

          console.log("üîä Enviando para /api/audio:", message);
          const res2 = await fetch(
            "https://chat-girias-br.onrender.com/api/audio",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text: message }),
            }
          );

          const { audioUrl } = await res2.json();
          if (audioUrl) {
            appendMessage("bot", `<audio controls src="${audioUrl}"></audio>`);
          }

          const data2 = await res2.json();
          console.log("üéß Resposta de /api/audio:", data2);
          

          const finalAudioUrl  = data2?.audioUrl;
          if (finalAudioUrl) {
            appendMessage("bot", `<audio controls src="${finalAudioUrl}"></audio>`);
          } else {
            console.warn("‚ö†Ô∏è Nenhum URL de √°udio recebido.");
            appendMessage("bot", "‚ö†Ô∏è O √°udio n√£o foi gerado.");
          }
        } catch (err) {
          console.error("‚ùå Erro geral:", err);
          appendMessage("bot", `‚ùå Erro: ${err.message}`);
        } finally {
          document.getElementById("loading").style.display = "none";
        }
      }

      function appendMessage(role, content) {
        const messages = document.getElementById("messages");
        const div = document.createElement("div");
        div.className = `message ${role}`;
        div.innerHTML = content;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      }
    </script>
  </body>
</html>
