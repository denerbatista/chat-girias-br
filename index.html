<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat de G√≠rias Brasileiras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }
    .chat-header {
      background: #1e88e5;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    .chat-messages {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .chat-input button {
      background: #1e88e5;
      color: white;
      border: none;
      padding: 0 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-bottom: 15px;
    }
    .user {
      text-align: right;
      color: #1e88e5;
    }
    .bot {
      text-align: left;
      color: #444;
    }
    iframe {
      width: 100%;
      height: 250px;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .chat-container {
        margin: 10px;
        height: 95vh;
      }

      .chat-input input {
        font-size: 14px;
      }

      .chat-input button {
        font-size: 14px;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat de G√≠rias Brasileiras üáßüá∑</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Digite uma g√≠ria brasileira..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const API_ENDPOINT = "https://seu-backend.vercel.app/api/chat"; // üîÅ Substitua pelo endpoint real

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("user", text);
      input.value = "";

      const prompt = `
Responda sobre a g√≠ria brasileira "${text}" com:
1. Significado claro
2. Origem da g√≠ria (hist√≥ria ou regi√£o)
3. Sugira um v√≠deo do YouTube relacionado (apenas o link)

Formato: 
- Significado: ...
- Origem: ...
- V√≠deo: https://youtube.com/...
      `;

      try {
        const response = await fetch(API_ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt }),
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "‚ùå Erro na resposta.";
        appendMessage("bot", reply);
      } catch (error) {
        appendMessage("bot", "‚ùå Erro ao conectar com o servidor.");
        console.error(error);
      }
    }

    function appendMessage(role, text) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.innerHTML = formatText(text);
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function formatText(text) {
      const urlRegex = /(https:\/\/www\.youtube\.com\/watch\?v=([a-zA-Z0-9_-]+))/;
      const match = text.match(urlRegex);
      if (match) {
        const videoId = match[2];
        const embed = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
        return text.replace(match[0], "") + embed;
      }
      return text;
    }
  </script>
</body>
</html>
